<p></p>
<div id="paper"></div>
<div id="audio"></div>

{% if evaluation %}
<div class="row mt-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <form action="{% url 'eval' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="eval_data1" name="good_tune" value="{{good_tune}}">
            <input type="hidden" id="liked1" name="liked" value="False">
            <input type="submit" value="Dislike (x)" id="dislike" onclick="on()">
        </form>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
        <form action="{% url 'eval' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="eval_data2" name="good_tune" value="{{good_tune}}">
            <input type="hidden" id="liked2" name="liked" value="True">
            <input type="submit" value="Like (c)" id ="like" onclick="on()">
        </form>
    </div>
</div>


{% else %}
<div class="row mt-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="retrain_data1" name="retrain_data" value="{{retrain_data}}">
            <input type="hidden" id="liked3" name="liked" value="False">
            <input type="submit" value="Dislike (x)" id="dislike" onclick="on()">
        </form>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="retrain_data2" name="retrain_data" value="{{retrain_data}}">
            <input type="hidden" id="liked4" name="liked" value="True">
            <input type="submit" value="Like (c)" id ="like" onclick="on()">
        </form>
    </div>
</div>
{% endif %}

<div class="row mt-5"  id="helper"> </div>

<div class="row mt-1" id="debug" >{{debug_string}}</div>

<div class="row mt-1" id="prediction">{{prediction_string}}</div>

<div class="row pt-2 mt-2" style="border-top: 1px solid;">
    <div id="abc" style="overflow-wrap: anywhere;">{{tune1}}<br>L:1/8<br>{{tune2}}<br>{{tune3}}<br>{{tune4}}</div>
</div>

<!--<p class="beat"></p>-->
<button class="download" style="display: none;">Download</button>
